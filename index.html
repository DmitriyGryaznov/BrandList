<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css" rel="stylesheet">
	<link href="./style-reset.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<link href="./fonts.css" rel="stylesheet">
	<title>CPS</title>
	<meta charset="utf=8">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1 class="header header--text-style header--back-style">
				РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
			</h1>
		</header>
		<main>
			<div class="main swiper">
				<ul class="swiper-wrapper brends brends--height">
					<li class="swiper-slide brends__item brends__item--style brends__item--hidden">
						<img src="./img/Lenovo.png" class="brends__logo"></img>
						<button class="brends__arrow circle ">
						</button>
					</li>
				</ul>
				<label class="button button--more button--text-style button-hidden">
					<input type="checkbox" class="checkbox checkbox--hidden">
				</label>
				<div class="swiper-pagination"></div>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
